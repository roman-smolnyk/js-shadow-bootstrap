<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Toast Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Trigger Button -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="showToast()">Show Notification</button>
    </div>

    <!-- Toast Container (Responsive Width) -->
    <div class="position-fixed top-0 start-50 translate-middle-x p-3 w-100" style="max-width: 360px; z-index: 1055">
      <div id="myToast" class="toast align-items-center text-bg-success border-0 w-100" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
          <div class="toast-body">âœ… Action completed successfully!</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toast Trigger Script -->
    <script>
      function showToast() {
        const toastEl = document.getElementById("myToast");
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
    </script>
  </body>
</html>
